<div class="input-container">
  <input
    [value]="value"
    (input)="onInput($event)"
    [disabled]="disabled"
    class="input poppins-regular"
    type="text"
    placeholder="Category Name"
    [ngClass]="{'input--error': hasError}"
  />
  <div class="error-message poppins-regular" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
